// Server Defaults

hostname "HomeServer"                // Set server hostname
sv_cheats 0                   // Enable or disable cheats
sv_hibernate_when_empty 0  // Disable server hibernation

// Passwords

rcon_password "pcw777"            // Set rcon password
sv_password "pcw111"                   // Set server password
bot_quota 0

// CSTV

sv_hibernate_postgame_delay 180                // Delay server hibernation after all clients disconnect

tv_allow_camera_man 1                         // Auto director allows spectators to become camera man
tv_allow_static_shots 1                       // Auto director uses fixed level cameras for shots
tv_autorecord 1               // Automatically records all games as CSTV demos: 0=off, 1=on.
tv_chatgroupsize 0                            // Set the default chat group size
tv_chattimelimit 8                            // Limits spectators to chat only every n seconds
tv_debug 0                                    // CSTV debug info.
tv_delay 120                         // CSTV broadcast delay in seconds
tv_delaymapchange 1                           // Delays map change until broadcast is complete
tv_deltacache 2                               // Enable delta entity bit stream cache
tv_dispatchmode 1                             // Dispatch clients to relay proxies: 0=never, 1=if appropriate, 2=always
tv_enable 1                       // Activates CSTV on server: 0=off, 1=on.
tv_maxclients 10                              // Maximum client number on CSTV server.
tv_maxrate 0                     // Max CSTV spectator bandwidth rate allowed, 0 == unlimited
tv_name "HomeServer CSTV"            // CSTV host name
tv_overridemaster 0                           // Overrides the CSTV master root address.
tv_port 27020                           // Host SourceTV port
tv_password "pcw666"                       // CSTV password for clients
tv_relaypassword "pcw6666"            // CSTV password for relay proxies
tv_relayvoice 1                               // Relay voice data: 0=off, 1=on
tv_timeout 60                                 // CSTV connection timeout in seconds.
tv_title "KitKatt CS2 Game Server CSTV"           // Set title for CSTV spectator UI
tv_transmitall 1                              // Transmit all entities (not only director view)

// Logs

log on                            // Turns logging 'on' or 'off', defaults to 'on'
mp_logmoney 1             // Turns money logging on/off: 0=off, 1=on
mp_logdetail 3           // Combat damage logging: 0=disabled, 1=enemy, 2=friendly, 3=all
mp_logdetail_items 1       // Turns item logging on/off: 0=off, 1=on